<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mổ bụng Phan Thị Ngọc Hân</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-content">
                <div class="logo">
                    <img src="mathan.png" alt="Phan Thị Ngọc Hân" class="bot-avatar">
                    <span>Phan Thị Ngọc Hân</span>
                </div>
                <div class="header-actions">
                    <button class="btn-icon" id="clearChat">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="btn-icon" id="settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <!-- Welcome message -->
            <div class="message bot-message">
                <div class="message-avatar">
                    <img src="mathan.png" alt="Phan Thị Ngọc Hân" class="bot-avatar">
                </div>
                <div class="message-content">
                    <div class="message-text">
                        Em là Phan Thị Ngọc Hân, Bụng em nè anh đấm vào đi ọ ó.
                    </div>
                    <div class="message-time">Bây giờ</div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <div class="input-area">
                    <textarea 
                        id="messageInput" 
                        placeholder="Nhập tin nhắn của bạn..."
                        rows="1"
                    ></textarea>
                    <div class="input-actions">
                        <button class="btn-icon" id="attachFile">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button class="btn-icon" id="voiceInput">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button class="btn-send" id="sendMessage">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Cài đặt</h3>
                <button class="btn-close" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label>Chủ đề</label>
                    <select id="themeSelect">
                        <option value="light">Sáng</option>
                        <option value="dark">Tối</option>
                        <option value="auto">Tự động</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Ngôn ngữ</label>
                    <select id="languageSelect">
                        <option value="vi">Tiếng Việt</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
